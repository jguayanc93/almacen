<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imprimir</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        .principal{
            display: flex;
            flex-direction: row;
        }
        .izquierda{
            display: flex;
        }
        .derecha{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="principal">
        <div class="izquierda">
            <p>factura F009-012345</p>
            <p>factura F009-012345</p>
        </div>
        <div class="derecha">
            <p>texto para rellenar</p>
            <p>texto para mostrar</p>
        </div>
    </div>
</body>
</html>
